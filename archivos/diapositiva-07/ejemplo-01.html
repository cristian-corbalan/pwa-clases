<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport"
  >

  <title>Aplicaciones web progresivas - Ejemplo 01</title>

  <link href="../assets/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="../assets/estilos/main.css" rel="stylesheet">

<body>
<div class="web">
  <header>
    <h1>Aplicaciones web progresivas - Ejemplo 01</h1>
  </header>
  <main>
    <div class="consigna">
      <h2>Consigna</h2>
      <ul>
        <li>Almacenar y obtener información utilizando los objetos de almacenaje.</li>
      </ul>
    </div>

    <div class="form-control">
      <label for="clave">Clave</label>
      <input id="clave" name="clave" type="text">
    </div>

    <div class="form-control mb-4">
      <label for="valor">Valor</label>
      <input id="valor" name="valor" type="text">
    </div>

    <div>
      <button id="guardar">Guardar</button>
      <button id="obtener">Obtener clave</button>
      <button id="eliminar">Eliminar clave</button>
    </div>

    <div>
      <button id="mostrar">Mostrar información guardada</button>
      <button id="vaciar">Eliminar información</button>
    </div>

    <button id="iniciar">Iniciar sesión 👤</button>
  </main>
  <footer>
    <ul>
      <li>Profesor Cristian Corbalan</li>

          target="_blank"
        >cristian.corbalan@davinci.edu.ar</a>
      </li>
      <li>Aplicaciones Web progresivas</li>
    </ul>
  </footer>
</div>
</body>
